<!DOCTYPE html>
<html>
    <head>
        <style>
            #scrollable .tt-menu {
              max-height: 150px;
              overflow-y: auto;
            }
        </style>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- http://jquery.com/ -->
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
         <!-- http://getbootstrap.com/ -->
        <script src="https://cdn.rawgit.com/corejavascript/typeahead.js/master/dist/typeahead.jquery.js"></script>
    </head>
    <body>
        <div id="scrollable">
          <input class="typeahead" type="text" placeholder="Countries">
        </div>


        <script>
            var countries = ['China','USA','Japan','Germany','Rassia','UK','Singapore','France','Canada'];
            function ct(strs) {
              return function findMatches(q, cb) {
                var matches, substrRegex;

                // an array that will be populated with substring matches
                matches = [];

                // regex used to determine if a string contains the substring `q`
                substrRegex = new RegExp(q, 'i');

                // iterate through the pool of strings and for any string that
                // contains the substring `q`, add it to the `matches` array
                $.each(strs, function(i, str) {
                  if (substrRegex.test(str)) {
                    matches.push(str);
                  }
                });

                cb(matches);
              };
            };
            $('#scrollable .typeahead').typeahead(null,
            {
              name: 'countries',
              limit: 10,
              source: ct(countries)
            });
        </script>
    </body>

</html>
