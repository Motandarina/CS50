<!DOCTYPE html>

<html>
    <head>
        <style>

            html, body, #map
            {
                height: 100%;
                margin: 0;
            }

        </style>
        <title>map</title>
    </head>
    <body>
        <div id="map"></div>
        <script>

            function initMap() {
                let map = new google.maps.Map(document.getElementById("map"), {
                    center: {lat: 39.9075, lng: 116.39723},
                    zoom: 12
                });
                new google.maps.Marker({
                    map: map,
                    position: {lat: 39.952842, lng: 116.4139113}
                });
                new google.maps.Marker({
                    map: map,
                    position: {lat: 39.952842, lng: 116.4139123}
                });
            }

        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=KEY&callback=initMap"></script>
    </body>
</html>
