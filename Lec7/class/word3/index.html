<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>search</title>
    </head>

    <body>
        <h1>search</h1>
        <form action="/search" method="post">
            <input autofocus autocomplete="off" name="q" placeholder="name" type="text" >
        </form>
        <ul></ul>


        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="large.json"></script>
        <script>
            let input = document.querySelector('input')
            input.onkeyup=function(){
                let html='';
                if(input.value){
                    for(w of res)
                    {
                       if(w.startsWith(input.value))
                       {
                            html += "<li>" + w + "</li>";
                       }
                    }
                }
                document.querySelector('ul').innerHTML= html;
            };
        </script>
    </body>


</html>
